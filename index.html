<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments - Mental Health & Journal App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile-section">
                <form id="profile-form">
                    <input type="text" id="user-name" placeholder="Your Name" maxlength="20" />
                    <button type="submit" id="save-name" title="Save Name"><i class="fas fa-user-check"></i></button>
                </form>
                <div id="display-name"></div>
            </div>
            <div class="logo">
                <h1>Mindful Journal</h1>
            </div>
            <ul class="nav-links">
                <li class="active" data-section="journal"><i class="fas fa-book"></i> Journal</li>
                <li data-section="mood"><i class="fas fa-smile"></i> Mood Tracker</li>
                <li data-section="affirmations"><i class="fas fa-heart"></i> Affirmations</li>
                <li data-section="reminders"><i class="fas fa-bell"></i> Reminders</li>
            </ul>
            <div class="creator-credits">
                <div class="credits-content">
                    <i class="fas fa-smile"></i>
                    <span>Created by</span>
                    <h3>Shadrack Musembi</h3>
                    <span class="year">2025</span>
                </div>
            </div>
        </div>

        <main class="main-content">
            <!-- Journal Section -->
            <section id="journal" class="section active">
                <h2>Daily Journal</h2>
                <div class="journal-entry">
                    <textarea id="journal-text" placeholder="How are you feeling today? Write your thoughts here..."></textarea>
                    <button id="save-journal" class="btn">Save Entry</button>
                </div>
                <div class="journal-history">
                    <h3>Previous Entries</h3>
                    <div id="journal-entries"></div>
                </div>
            </section>

            <!-- Mood Tracker Section -->
            <section id="mood" class="section">
                <h2>Mood Tracker</h2>
                <div class="mood-selector">
                    <div class="mood-options">
                        <button class="mood-btn" data-mood="great"><i class="fas fa-laugh-beam"></i></button>
                        <button class="mood-btn" data-mood="good"><i class="fas fa-smile"></i></button>
                        <button class="mood-btn" data-mood="neutral"><i class="fas fa-meh"></i></button>
                        <button class="mood-btn" data-mood="bad"><i class="fas fa-frown"></i></button>
                        <button class="mood-btn" data-mood="awful"><i class="fas fa-sad-tear"></i></button>
                    </div>
                    <div class="mood-input">
                        <textarea id="mood-notes" placeholder="Add notes about your mood..."></textarea>
                        <button id="save-mood" class="btn">Save Mood Entry</button>
                    </div>
                    <div class="mood-chart">
                        <canvas id="moodChart"></canvas>
                    </div>
                    <div class="mood-history">
                        <h3>Mood History</h3>
                        <div id="mood-entries"></div>
                    </div>
                </div>
            </section>

            <!-- Affirmations Section -->
            <section id="affirmations" class="section">
                <h2>Daily Affirmations</h2>
                <div class="affirmation-card">
                    <p id="current-affirmation">Loading your affirmation...</p>
                    <button id="new-affirmation" class="btn">New Affirmation</button>
                </div>
                <div class="favorite-affirmations">
                    <h3>Favorite Affirmations</h3>
                    <ul id="favorites-list"></ul>
                </div>
            </section>

            <!-- Reminders Section -->
            <section id="reminders" class="section">
                <h2>Reminders</h2>
                <div class="reminder-form">
                    <input type="text" id="reminder-text" placeholder="Enter your reminder">
                    <input type="datetime-local" id="reminder-time">
                    <button id="add-reminder" class="btn">Add Reminder</button>
                </div>
                <div class="reminders-list">
                    <h3>Your Reminders</h3>
                    <ul id="reminders-container"></ul>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
